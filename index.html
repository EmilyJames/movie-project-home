<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Home</title>

	<link rel="stylesheet" href="css/styles.css">

	<link rel="stylesheet" href="css/nivo-slider.css" type="text/css" />

	<link rel="stylesheet" href="themes/default/default.css" type="text/css" />


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->



</head>


<body>

	<header>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-4">
				<img id="logo" src="img/home-logo.png" alt="Home Movie Logo">
				<p class="hide-text">Home the Movie</p>
			</div>	<!-- col-sm-6 -->
		</div>	<!-- row -->

	</header>


	<div class="row">
		<div class="col-sm-6 col-sm-offset-4">

				<div id="slider" class="nivoSlider theme-default">
					<img src="img/slide-1.jpg" alt="" title="" />
					<img src="img/slide-2.jpg" alt="" title="" />
					<img src="img/slide-3.jpg" alt="" title=""/>
					<img src="img/slide-4.jpg" alt="" title=""/>
					<img src="img/slide-5.jpg" alt="" title=""/>
				</div>

			
		</div>	<!-- col-sm-6 -->
	</div>	<!-- row -->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="js/jquery.nivo.slider.pack.js" type="text/javascript">
	</script>

	<script type="text/javascript">
		$(window).load(function() {
		    $('#slider').nivoSlider({
		    	controlNav: false,
		    	effect: 'boxRainGrow',
		    	boxCols: 10,
		    	boxRows: 8
		    	
		    });
		});
	</script>

	
</body>
</html>
